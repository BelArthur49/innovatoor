    <script>
        // Detect mobile device
        const isMobile =
            /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
            window.innerWidth < 768;

        // ===============================
        // Particle Background (Optimized)
        // ===============================
        (function() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d', {
                alpha: true
            });

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            // ---- SETTINGS ----
            const particleCount = isMobile ? 40 : 100;
            const maxDist = 140;
            const maxDistSq = maxDist * maxDist;
            const particles = [];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    size: Math.random() * 2 + 0.5,
                    opacity: Math.random() * 0.4 + 0.2
                });
            }

            let frame = 0;
            let lastTime = 0;

            function draw(time) {
                // ---- FPS CAP (mobile ~30fps) ----
                if (isMobile && time - lastTime < 33) {
                    requestAnimationFrame(draw);
                    return;
                }
                lastTime = time;
                frame++;

                // ---- Clear canvas less aggressively ----
                ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];

                    // ---- Move particles every other frame on mobile ----
                    if (!isMobile || frame % 2 === 0) {
                        p.x += p.vx;
                        p.y += p.vy;
                    }

                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                    // ---- Draw particle ----
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(116, 54, 187, ${p.opacity})`;
                    ctx.fill();

                    // ---- Connection lines (desktop only / limited checks) ----
                    if (!isMobile) {
                        for (let j = i + 1; j < Math.min(i + 6, particles.length); j++) {
                            const p2 = particles[j];
                            const dx = p2.x - p.x;
                            const dy = p2.y - p.y;
                            const distSq = dx * dx + dy * dy;

                            if (distSq < maxDistSq) {
                                const alpha = 0.15 * (1 - distSq / maxDistSq);
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.strokeStyle = `rgba(116, 54, 187, ${alpha})`;
                                ctx.lineWidth = 0.5;
                                ctx.stroke();
                            }
                        }
                    }
                }

                requestAnimationFrame(draw);
            }

            requestAnimationFrame(draw);

                                    </div>
                                    
                                    <div style="text-align: center;">
                                        <div style="width: 120px; height: 120px; margin: 0 auto 15px; background: linear-gradient(135deg, rgba(147, 51, 234, 0.6), rgba(168, 85, 247, 0.6)); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(116, 54, 187, 0.5); border: 3px solid rgba(255, 255, 255, 0.2);">
                                            <span style="font-size: 2rem; font-weight: 900; color: #ffffff; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);">02.</span>
                                        </div>
                                        <h4 style="color: #ffffff; font-size: 1.1rem; margin-bottom: 8px; font-weight: 700;">Meet Our Team</h4>
                                        <p style="color: #e8e8e8; font-size: 0.9rem; line-height: 1.5;">Connect with our professional data specialists</p>
                                    </div>
                                    
                                    <div style="text-align: center;">
                                        <div style="width: 120px; height: 120px; margin: 0 auto 15px; background: linear-gradient(135deg, rgba(147, 51, 234, 0.6), rgba(168, 85, 247, 0.6)); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(116, 54, 187, 0.5); border: 3px solid rgba(255, 255, 255, 0.2);">
                                            <span style="font-size: 2rem; font-weight: 900; color: #ffffff; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);">03.</span>
                                        </div>
                                        <h4 style="color: #ffffff; font-size: 1.1rem; margin-bottom: 8px; font-weight: 700;">Get Consultation</h4>
                                        <p style="color: #e8e8e8; font-size: 0.9rem; line-height: 1.5;">Receive expert insights and recommendations</p>
                                    </div>
                                    
                                    <div style="text-align: center;">
                                        <div style="width: 120px; height: 120px; margin: 0 auto 15px; background: linear-gradient(135deg, rgba(147, 51, 234, 0.6), rgba(168, 85, 247, 0.6)); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(116, 54, 187, 0.5); border: 3px solid rgba(255, 255, 255, 0.2);">
                                            <span style="font-size: 2rem; font-weight: 900; color: #ffffff; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);">04.</span>
                                        </div>
                                        <h4 style="color: #ffffff; font-size: 1.1rem; margin-bottom: 8px; font-weight: 700;">Start Project</h4>
                                        <p style="color: #e8e8e8; font-size: 0.9rem; line-height: 1.5;">Begin your data-driven journey with us</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `,

                };
                const canvas = document.getElementById('data-canvas');
                const scene = new THREE.Scene();

                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 40);

                const renderer = new THREE.WebGLRenderer({
                    canvas,
                    antialias: true,
                    alpha: true
                });
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);

                // Lighting
                scene.add(new THREE.AmbientLight(0x4a2a5a, 0.3));

                const centerLight = new THREE.PointLight(0x7436bb, 4, 80);
                centerLight.position.set(0, 0, 0);
                scene.add(centerLight);

                const light1 = new THREE.PointLight(0xffffff, 2, 100);
                light1.position.set(30, 30, 30);
                scene.add(light1);

                const dataGroup = new THREE.Group();
                scene.add(dataGroup);

                // Create futuristic geometric structure
                const layers = 5;
                const nodesPerLayer = 8;
                const allNodes = [];
                const serviceNodes = [];

                for (let layer = 0; layer < layers; layer++) {
                    const z = (layer - layers / 2) * 15;
                    const radius = 12 + layer * 2;

                    for (let i = 0; i < nodesPerLayer; i++) {
                        const angle = (i / nodesPerLayer) * Math.PI * 2;
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;

                        // Create node with geometric shape
                        const geometry = new THREE.OctahedronGeometry(0.6, 0);
                        const material = new THREE.MeshPhongMaterial({
                            color: 0x7436bb,
                            emissive: 0x7436bb,
                            emissiveIntensity: 0.5,
                            transparent: true,
                            opacity: 0.8,
                            shininess: 100,
                            flatShading: true
                        });
                        const node = new THREE.Mesh(geometry, material);
                        node.position.set(x, y, z);
                        dataGroup.add(node);

                        allNodes.push({
                            mesh: node,
                            position: new THREE.Vector3(x, y, z),
                            layer: layer,
                            index: i
                        });

                        // Wireframe overlay
                        const wireframe = new THREE.LineSegments(
                            new THREE.EdgesGeometry(geometry),
                            new THREE.LineBasicMaterial({
                                color: 0xffffff,
                                transparent: true,
                                opacity: 0.3
                            })
                        );
                        node.add(wireframe);
                    }
                }

                // Create connections between layers
                allNodes.forEach((node, idx) => {
                    // Connect to next layer
                    const nextLayerNodes = allNodes.filter(n => n.layer === node.layer + 1);
                    nextLayerNodes.forEach((nextNode, i) => {
                        if (i <= 2) { // Connect to 3 nodes
                            const points = [node.position, nextNode.position];
                            const geometry = new THREE.BufferGeometry().setFromPoints(points);
                            const material = new THREE.LineBasicMaterial({
                                color: 0x7436bb,
                                transparent: true,
                                opacity: 0.2
                            });
                            const line = new THREE.Line(geometry, material);
                            dataGroup.add(line);
                        }
                    });

                    // Connect within layer
                    const sameLayerNodes = allNodes.filter(n => n.layer === node.layer && n.index === (node.index + 1) % nodesPerLayer);
                    sameLayerNodes.forEach(sameNode => {
                        const points = [node.position, sameNode.position];
                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        const material = new THREE.LineBasicMaterial({
                            color: 0x3d0f41,
                            transparent: true,
                            opacity: 0.3
                        });
                        const line = new THREE.Line(geometry, material);
                        dataGroup.add(line);
                    });
                });

                // Create energy particles
                const particles = [];
                for (let i = 0; i < 40; i++) {
                    const geometry = new THREE.SphereGeometry(0.15, 8, 8);
                    const material = new THREE.MeshBasicMaterial({
                        color: 0xffffff,
                        transparent: true,
                        opacity: 0.9
                    });
                    const particle = new THREE.Mesh(geometry, material);
                    dataGroup.add(particle);

                    particles.push({
                        mesh: particle,
                        startNode: Math.floor(Math.random() * allNodes.length),
                        endNode: Math.floor(Math.random() * allNodes.length),
                        progress: Math.random(),
                        speed: 0.005 + Math.random() * 0.01
                    });
                }

                // Create service label nodes
                function makeLabelTexture(text) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 1024;
                    canvas.height = 256;
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, 1024, 256);

                    // Hexagon background
                    ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                    ctx.strokeStyle = 'rgba(116, 54, 187, 0.8)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2;
                        const x = 512 + Math.cos(angle) * 450;
                        const y = 128 + Math.sin(angle) * 100;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();

                    ctx.font = 'bold 48px "Segoe UI", Arial, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    ctx.shadowColor = 'rgba(116, 54, 187, 1)';
                    ctx.shadowBlur = 30;
                    ctx.fillStyle = '#000000';
                    ctx.fillText(text, 512, 128);

                    ctx.shadowBlur = 25;
                    ctx.fillStyle = '#ffffff';
                    ctx.fillText(text, 512, 128);

                    const texture = new THREE.CanvasTexture(canvas);
                    texture.needsUpdate = true;
                    return texture;
                }

                const labelEntries = [];
                services.forEach((service, idx) => {
                    const texture = makeLabelTexture(service);
                    const material = new THREE.SpriteMaterial({
                        map: texture,
                        transparent: true
                    });
                    material.depthTest = false;
                    const sprite = new THREE.Sprite(material);
                    sprite.scale.set(12, 3, 1);
                    sprite.renderOrder = 999;
                    scene.add(sprite);

                    // Associate with a node
                    const nodeIdx = Math.floor((idx / services.length) * allNodes.length);
                    const node = allNodes[nodeIdx];

                    labelEntries.push({
                        sprite: sprite,
                        service: service,
                        description: descriptions[service],
                        node: node,
                        index: idx
                    });
                });

                // Click interaction
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function onClick(ev) {
                    try {
                        const rect = canvas.getBoundingClientRect();
                        mouse.x = ((ev.clientX - rect.left) / rect.width) * 2 - 1;
                        mouse.y = -((ev.clientY - rect.top) / rect.height) * 2 + 1;
                        raycaster.setFromCamera(mouse, camera);
                        const intersects = raycaster.intersectObjects(labelEntries.map(le => le.sprite), true);
                        if (intersects.length) {
                            const obj = intersects[0].object;
                            const entry = labelEntries.find(le => le.sprite === obj);
                            if (entry) showPanel(entry.service, entry.description);
                        }
                    } catch (e) {
                        console.error('Click handler error', e);
                    }
                }
                canvas.addEventListener('click', onClick);

                function showPanel(title, text) {
                    const panel = document.getElementById('info-panel');
                    const content = document.getElementById('info-content');
                    content.innerHTML = `<h2>${title}</h2><p>${text}</p>`;
                    panel.classList.add('visible');
                    panel.setAttribute('aria-hidden', 'false');
                }

                function closePanel() {
                    const panel = document.getElementById('info-panel');
                    panel.classList.remove('visible');
                    panel.setAttribute('aria-hidden', 'true');
                }
                window.closePanel = closePanel;

                // Animation
                let time = 0;

                function animate() {
                    requestAnimationFrame(animate);
                    time += 0.01;

                    // Rotate entire structure
                    dataGroup.rotation.y = time * 0.2;
                    dataGroup.rotation.x = Math.sin(time * 0.3) * 0.1;

                    // Animate particles
                    particles.forEach(p => {
                        p.progress += p.speed;
                        if (p.progress >= 1) {
                            p.progress = 0;
                            p.startNode = Math.floor(Math.random() * allNodes.length);
                            p.endNode = Math.floor(Math.random() * allNodes.length);
                        }

                        const start = allNodes[p.startNode].position;
                        const end = allNodes[p.endNode].position;
                        const pos = start.clone().lerp(end, p.progress);
                        p.mesh.position.copy(pos);

                        const scale = 1 + Math.sin(p.progress * Math.PI) * 0.5;
                        p.mesh.scale.setScalar(scale);
                    });

                    // Pulse nodes
                    allNodes.forEach((node, idx) => {
                        node.mesh.rotation.x += 0.01;
                        node.mesh.rotation.y += 0.01;
                        const pulse = 0.8 + Math.sin(time * 2 + idx * 0.3) * 0.2;
                        node.mesh.scale.setScalar(pulse);
                    });

                    // Position labels - organic floating within safe bounds
                    labelEntries.forEach((entry, idx) => {
                        // Each label has unique movement pattern
                        const timeOffset = idx * 1.7;
                        const speedX = 0.08 + (idx % 3) * 0.02;
                        const speedY = 0.06 + (idx % 4) * 0.015;

                        // Calculate safe bounds based on screen size
                        const aspect = camera.aspect;
                        const vFOV = camera.fov * Math.PI / 180;
                        const distance = 15;
                        const viewHeight = 2 * Math.tan(vFOV / 2) * distance;
                        const viewWidth = viewHeight * aspect;

                        // Keep labels within 70% of visible area for safety
                        const safeWidth = viewWidth * 0.35;
                        const safeHeight = viewHeight * 0.35;

                        // Organic movement using different sine/cosine combinations
                        const x = Math.sin(time * speedX + timeOffset) * safeWidth *
                            Math.cos(time * speedY * 0.5 + timeOffset);
                        const y = Math.cos(time * speedY + timeOffset) * safeHeight *
                            Math.sin(time * speedX * 0.7 + timeOffset);
                        const z = camera.position.z - distance;

                        entry.sprite.position.set(x, y, z);
                        entry.sprite.quaternion.copy(camera.quaternion);
                    });

                    // Animate lights
                    light1.position.x = Math.cos(time * 0.5) * 40;
                    light1.position.y = Math.sin(time * 0.5) * 40;
                    centerLight.intensity = 3.5 + Math.sin(time * 3) * 0.5;

                    // Update HUD
                    document.getElementById('data-flow').textContent = (95 + Math.sin(time) * 3).toFixed(1) + '%';

                    renderer.render(scene, camera);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });

            } catch (err) {
                console.error('Fatal error:', err);
            }
        })();
    </script>
