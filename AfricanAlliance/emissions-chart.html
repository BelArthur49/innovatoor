<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>

    <style>
        body {
            background: #000;
            padding: 0px 0px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        /* Card */
        
        .emissions-chart {
            background: rgba(255, 255, 255, 0.05);
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 1200px;
            margin: auto;
        }
        /* Title */
        
        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .chart-subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 40px;
        }
        /* Items */
        
        .chart-item {
            margin: 40px 0;
            opacity: 0;
            transform: translateX(-50px);
            transition: all .6s ease;
        }
        
        .chart-item.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .chart-label {
            margin-bottom: 8px;
            color: #fff;
            font-weight: 600;
        }
        /* Bar layout */
        
        .chart-bar-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .chart-bar {
            height: 50px;
            width: 0;
            background: linear-gradient(90deg, #ff4444, #ff7777);
            border-radius: 40px;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.4);
            transition: width 1.8s cubic-bezier(.4, 0, .2, 1);
        }
        
        .chart-value {
            font-weight: 900;
            color: #ff4444;
            white-space: nowrap;
        }
    </style>

</head>

<body>

    <div class="emissions-chart">
        <h2>Lorem ipsum dolor ipsum dolor ipsum dolor ipsum dolor ipsum dolor </h2>
        <p class="chart-subtitle">Figures shown in million Lorem ipsum dolor 2023</p>

        <div class="chart-item">
            <div class="chart-label">Lorem adipiscing</div>
            <div class="chart-bar-container">
                <div class="chart-bar" data-width="85%"></div>
                <div class="chart-value">650 Mt</div>
            </div>
        </div>

        <div class="chart-item">
            <div class="chart-label">Lorem</div>
            <div class="chart-bar-container">
                <div class="chart-bar" data-width="75%"></div>
                <div class="chart-value">580 Mt</div>
            </div>
        </div>

        <div class="chart-item">
            <div class="chart-label">Lorem</div>
            <div class="chart-bar-container">
                <div class="chart-bar" data-width="68%"></div>
                <div class="chart-value">520 Mt</div>
            </div>
        </div>

        <div class="chart-item">
            <div class="chart-label">Lorem</div>
            <div class="chart-bar-container">
                <div class="chart-bar" data-width="64%"></div>
                <div class="chart-value">490 Mt</div>
            </div>
        </div>

        <div class="chart-item">
            <div class="chart-label">Lorem</div>
            <div class="chart-bar-container">
                <div class="chart-bar" data-width="59%"></div>
                <div class="chart-value">450 Mt</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll(".chart-item");

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {

                        entry.target.classList.add("visible");

                        const bar = entry.target.querySelector(".chart-bar");
                        if (bar && !bar.dataset.animated) {
                            bar.dataset.animated = "true";
                            bar.style.width = bar.getAttribute("data-width");
                        }

                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.2
            });

            items.forEach(item => observer.observe(item));
        });
    </script>

</body>

</html>
