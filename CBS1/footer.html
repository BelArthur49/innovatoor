<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CBS Footer Animated + Particles + Moving Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ======================== */
        /* COLOR SYSTEM */
        /* ======================== */
        
         :root {
            --orange: #ef8113;
            --green-dark: #003500;
            --green-light: #2add83;
            --text-dark: #000;
            --text-muted: #555;
        }
        /* ======================== */
        /* RESET */
        /* ======================== */
        
        body,
        html {
            margin: 0;
            padding: 0;
            background: #ffffff !important;
            overflow-x: hidden;
            font-family: "Roboto", Arial, sans-serif;
        }
        /* ======================== */
        /* FOOTER WRAPPER */
        /* ======================== */
        
        #footer {
            position: relative;
            padding: 60px 25px 0;
            overflow: hidden;
            background: #ffffff;
            /* BASE WHITE */
        }
        /* ======================== */
        /* LAYER 1 — PURE WHITE BACKGROUND */
        /* ======================== */
        
        #footer::before {
            content: "";
            position: absolute;
            inset: 0;
            background: #ffffff;
            z-index: 0;
        }
        /* ======================== */
        /* LAYER 2 — MOVING COLOR OVERLAY */
        /* ======================== */
        
        #footer::after {
            content: "";
            position: absolute;
            inset: 0;
            width: 200%;
            background: linear-gradient( 90deg, rgba(239, 129, 19, 0.08), rgba(0, 53, 0, 0.08), rgba(42, 221, 131, 0.08), rgba(239, 129, 19, 0.08));
            background-size: 300% 100%;
            animation: moveColors 18s linear infinite, parallaxMove 12s ease-in-out infinite alternate;
            z-index: 1;
        }
        
        @keyframes moveColors {
            0% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
        /* SUBTLE PARALLAX SHIFT */
        
        @keyframes parallaxMove {
            0% {
                transform: translateX(0) scale(1.05);
            }
            50% {
                transform: translateX(-40px) scale(1.07);
            }
            100% {
                transform: translateX(0) scale(1.05);
            }
        }
        /* ======================== */
        /* FLOATING PARTICLES */
        /* ======================== */
        
        #particle-container {
            position: absolute;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: floatUp linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.3);
            }
            25% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-140px) scale(1);
            }
        }
        /* ======================== */
        /* CONTENT */
        /* ======================== */
        
        .footer-container {
            max-width: 1200px;
            margin: auto;
            position: relative;
            z-index: 3;
            /* ABOVE PARTICLES + ANIMATION */
        }
        
        .footer-row {
            display: flex;
            flex-wrap: wrap;
            gap: 35px;
        }
        /* ======================== */
        /* FADE-IN ANIMATION */
        /* ======================== */
        
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
        }
        
        .fade-in.delay1 {
            animation-delay: 0.2s;
        }
        
        .fade-in.delay2 {
            animation-delay: 0.4s;
        }
        
        .fade-in.delay3 {
            animation-delay: 0.6s;
        }
        
        .fade-in.delay4 {
            animation-delay: 0.8s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* ======================== */
        /* TITLES */
        /* ======================== */
        
        .footer-section h4 {
            font-size: 18px;
            font-weight: 700;
            padding-bottom: 10px;
            margin-bottom: 15px;
            position: relative;
            transition: 0.3s;
        }
        
        .footer-section h4::after {
            content: "";
            width: 40px;
            height: 3px;
            background: var(--orange);
            position: absolute;
            left: 0;
            bottom: 0;
            box-shadow: 0 0 10px rgba(239, 129, 19, 0.6);
            transition: 0.4s;
        }
        
        .footer-section h4:hover::after {
            width: 80px;
            box-shadow: 0 0 18px rgba(239, 129, 19, 1);
        }
        
        .footer-section h4:hover {
            text-shadow: 0 0 12px rgba(239, 129, 19, .6);
        }
        /* ======================== */
        /* LINKS */
        /* ======================== */
        
        .footer-links a,
        .footer-contact a {
            display: inline-block;
            color: var(--text-muted);
            text-decoration: none;
            padding-bottom: 3px;
            position: relative;
            transition: .3s;
        }
        
        .footer-links a::after,
        .footer-contact a::after,
        .footer-bottom a::after {
            content: "";
            width: 0%;
            height: 2px;
            background: var(--orange);
            position: absolute;
            left: 0;
            bottom: -2px;
            box-shadow: 0 0 8px rgba(239, 129, 19, .6);
            transition: .3s;
        }
        
        .footer-links a:hover,
        .footer-contact a:hover,
        .footer-bottom a:hover {
            color: var(--orange);
            text-shadow: 0 0 8px rgba(239, 129, 19, .5);
        }
        
        .footer-links a:hover::after,
        .footer-contact a:hover::after,
        .footer-bottom a:hover::after {
            width: 100%;
            box-shadow: 0 0 14px rgba(239, 129, 19, 1);
        }
        /* ======================== */
        /* SOCIAL ICONS */
        /* ======================== */
        
        .social-icons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }
        
        .social-icons a {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid var(--orange);
            color: var(--orange);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .3s;
            box-shadow: 0 0 10px rgba(239, 129, 19, .5);
        }
        
        .social-icons a:hover {
            background: var(--orange);
            color: #fff;
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 0 20px rgba(239, 129, 19, 1);
        }
        /* ======================== */
        /* COPYRIGHT */
        /* ======================== */
        
        .footer-bottom {
            margin-top: 40px;
            padding: 15px 0;
            border-top: 1px solid #ddd;
            text-align: center;
            color: var(--text-muted);
        }
        /* RESPONSIVE */
        
        @media (max-width: 768px) {
            .footer-row {
                flex-direction: column;
            }
        }
    </style>

</head>

<body>

    <script>
        /* ======================================== */
        /* PARTICLE GENERATION */
        /* ======================================== */
        const particleContainer = document.getElementById("particle-container");
        const colors = ["#ef8113", "#000000", "#ffffff"];

        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");

            const size = Math.random() * 8 + 4;
            particle.style.width = size + "px";
            particle.style.height = size + "px";

            particle.style.left = Math.random() * 100 + "%";
            particle.style.bottom = "-20px";

            particle.style.background = colors[Math.floor(Math.random() * colors.length)];

            const duration = Math.random() * 6 + 4;
            particle.style.animationDuration = duration + "s";

            particleContainer.appendChild(particle);

            setTimeout(() => particle.remove(), duration * 1000);
        }

        setInterval(createParticle, 350);
    </script>

    <script>
        // Force all links in the iframe to open in the main window
        document.querySelectorAll('a').forEach(a => {
            a.setAttribute('target', '_parent');
        });
    </script>
