<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Admin Panel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        h2 {
            text-align: center;
        }
        
        #researchList {
            margin-top: 20px;
        }
        
        .item {
            background: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #2c6bed;
            border-radius: 4px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .add-btn {
            background: #2c6bed;
            color: white;
        }
        
        .delete-btn {
            background: red;
            color: white;
        }
        
        .save-btn {
            background: green;
            color: white;
            margin-top: 20px;
            width: 100%;
        }
        
        .edit-btn {
            background: orange;
            color: #fff;
        }
    </style>

    <script>
        let researchData = [];

        // Load researches.json
        async function loadJSON() {
            const response = await fetch("researches.json");
            researchData = await response.json();
            displayList();
        }

        // Show all research items
        function displayList() {
            const container = document.getElementById("researchList");
            container.innerHTML = "";

            researchData.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "item";

                div.innerHTML = `
            <strong>${index + 1}. ${item.title}</strong><br>
            <em>${item.authors} (${item.year})</em><br>
            ${item.journal}<br>
            <a href="${item.link}" target="_blank">${item.link}</a><br><br>

            <button class="edit-btn" onclick="editItem(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
        `;

                container.appendChild(div);
            });
        }

        // Add or edit research
        function editItem(index = null) {
            const title = prompt("Title:", index !== null ? researchData[index].title : "");
            if (!title) return;

            const authors = prompt("Authors:", index !== null ? researchData[index].authors : "");
            if (!authors) return;

            const year = prompt("Year:", index !== null ? researchData[index].year : "");
            if (!year) return;

            const journal = prompt("Journal / Notes:", index !== null ? researchData[index].journal : "");
            if (!journal) return;

            const link = prompt("Link (optional):", index !== null ? researchData[index].link : "");

            const entry = {
                title,
                authors,
                year,
                journal,
                link
            };

            if (index === null) researchData.push(entry);
            else researchData[index] = entry;

            displayList();
        }

        // Delete
        function deleteItem(index) {
            if (confirm("Are you sure you want to delete this research?")) {
                researchData.splice(index, 1);
                displayList();
            }
        }

        // Export JSON
        function saveJSON() {
            const jsonStr = JSON.stringify(researchData, null, 4);
            const blob = new Blob([jsonStr], {
                type: "application/json"
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "researches.json";
            a.click();
        }
    </script>

</head>

<body onload="loadJSON()">

    <h2>Research Admin Panel</h2>

    <button class="add-btn" onclick="editItem()">+ Add New Research</button>

    <div id="researchList"></div>

    <button class="save-btn" onclick="saveJSON()">ðŸ’¾ Export Updated JSON</button>

</body>

</html>
